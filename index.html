<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Videos and Series of “Conversation with Oneness God”</title>

  <!-- OG/Twitter (썸네일 캐시 무효화를 원하면 v=날짜 값만 바꾸세요) -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bykim5710.github.io/">
  <meta property="og:title" content="YouTube Videos and Series of “Conversation with Oneness God”">
  <meta property="og:description" content="Quick links to English/Korean videos and PDFs">
  <meta property="og:image" content="https://bykim5710.github.io/ep.16-enor.png?v=20251003">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://bykim5710.github.io/ep.16-enor.png?v=20251003">

  <style>
    :root{
      --bg:#0b0b10; --panel:#141724; --text:#eef3ff; --muted:#9aa3b2;
      --link:#78b7ff; --border:#27305e;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      line-height:1.6;
    }
    .wrap{max-width:980px;margin:28px auto;padding:0 16px}
    h1{font-size:clamp(22px,3.8vw,30px);margin:0 0 10px}
    .lead{color:var(--muted);margin:8px 0 14px}

    /* 탭 버튼 */
    .tabs{display:flex;flex-wrap:wrap;gap:10px;margin:16px 0}
    .tab-btn{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 14px;border-radius:12px;cursor:pointer;
      background:var(--panel);border:1px solid var(--border);
      color:#def9ff;text-decoration:none;font-weight:700;
    }
    .tab-btn.active,.tab-btn:hover{outline:1px solid #3952e8}
    .flag{font-size:18px;line-height:1}

    /* 카드/리스트 공통(본문에서 사용 중) */
    .card{background:var(--panel);border:1px solid #21274d;border-radius:10px;padding:14px;margin:16px 0}
    .title-left{font-weight:700;margin-bottom:8px}
    ul.list{list-style:none;margin:0;padding:0;display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:760px){ ul.list{grid-template-columns:1fr} }
    li.item{background:#0f1328;border:1px solid #1e274a;border-radius:10px;padding:12px}
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}

    /* 섹션 토글 (JS가 is-open을 붙임) */
    section.section{display:none}
    section.section.is-open{display:block}
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>YouTube Videos and Series of “Conversation with Oneness God”</h1>
      <p class="lead">Choose a tab below. Only the selected content will appear.</p>

      <!-- 탭: 기본 English Videos. data-tab 값은 본문 섹션 id와 1:1 매칭 -->
      <div class="tabs">
        <a class="tab-btn" data-tab="en-videos"><span class="flag">🇺🇸</span> English Videos</a>
        <a class="tab-btn" data-tab="kr-videos"><span class="flag">🇰🇷</span> KR 한국어 영상</a>
        <a class="tab-btn" data-tab="channel">📺 Total YouTube Channel (@김병윤-c2s)</a>
        <a class="tab-btn" data-tab="en-pdf">📄 Series PDFs (English)</a>
        <a class="tab-btn" data-tab="kr-pdf">📄 KR 한국어 PDF</a>
      </div>
    </header>
  </div>
