<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NCG Series</title>
  <style>
    :root { --fg:#111; --muted:#666; --line:#e9e9e9; --bg:#fff; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans", sans-serif; color:var(--fg); background:var(--bg); margin:0; padding:24px; }
    .page-title { font-size: 1.5rem; font-weight: 800; margin: .5rem 0 1rem; line-height:1.35; }
    .badge { display:inline-block; padding:.15rem .55rem; border:1px solid var(--line); border-radius:999px; font-size:.9rem; margin-right:.5rem; background:#fafafa; }
    .hero { margin: 14px 0; }
    .hero img { max-width:100%; height:auto; border-radius:12px; border:1px solid var(--line); }
    .watch { display:inline-block; padding:.65rem 1rem; border-radius:10px; background:#111; color:#fff; text-decoration:none; font-weight:700; }
    .section { margin: 2rem 0; }
    .title-left { font-weight: 700; margin-bottom:.6rem; }
    .list { list-style:none; margin:0; padding:0; border-top:1px solid var(--line); }
    .item { display:flex; gap:.75rem; align-items:baseline; padding:.55rem 0; border-bottom:1px solid var(--line); }
    .item .title { font-weight:600; }
    .muted { color:var(--muted); }
  </style>
</head>
<body>

  <!-- Header -->
  <h1 class="page-title">
    <span class="badge" data-ep-label></span>
    <span id="ep-subtitle"></span>
  </h1>

  <!-- Hero & Watch -->
  <div class="hero">

  </div>
  <p>

  </p>

  <!-- English list -->

    },

  /* ========= Titles (ÌöåÏû•Îãò Ï†ïÎ¶¨Î≥∏ ‚Äì EN) ========= */
  const TITLES = {

  /* ========= Helpers ========= */
  const pad2 = n => String(n).padStart(2,'0');
  const labelOf = (lng, n) => (lng==='ko' ? `Ï†ú${n}` : `Ep. ${n}`);

  /* ========= Header(ÎùºÎ≤®/Î∂ÄÏ†ú/Ïç∏ÎÑ§Ïùº/Î≤ÑÌäº) ========= */
  (function(){
    const n = parseInt(ep,10);
    const epLabel = labelOf(lang, n);
    document.querySelectorAll('[data-ep-label]').forEach(el => el.textContent = epLabel);

    const s = document.getElementById('ep-subtitle');
    if (s) s.textContent = (TITLES.en && TITLES.en[ep]) ? TITLES.en[ep] : '';

    const hero = document.getElementById('hero-thumb');
    if (hero && baseOg) hero.src = `${baseOg}/ep.${ep}-enor.png`;
    if (hero && !hero.alt) hero.alt = `${epLabel} thumbnail`;

    const a = document.getElementById('watch-btn');
    const url = (LINKS[lang] && LINKS[lang][ep]) ? LINKS[lang][ep] : guideUrl;
    if (a && url) a.href = url;
    if (a) a.setAttribute('aria-label', `${epLabel} ‚Äî Watch Video`);
  })();

  /* ========= EN Î¶¨Ïä§Ìä∏ ÏûêÎèô ÏÉùÏÑ± (ÏµúÎåÄ EP_MAX) ========= */
  (function(){
    const list = document.getElementById('video-list-en');
    if (!list) return;
    for (let i=1;i<=EP_MAX;i++){
      const id = pad2(i);
      const url = LINKS.en[id];
      if (!url) continue; // URL ÏóÜÎäî ÌöåÏ∞®Îäî Ïä§ÌÇµ
      const title = (TITLES.en && TITLES.en[id]) ? TITLES.en[id] : '';
      const li = document.createElement('li');
      li.className = 'item';
      li.innerHTML = `<span class="title">${labelOf('en', i)}</span>${title ? ' : '+title : ''} 
                      <a href="${url}" target="_blank" rel="noopener">‚ñ∂ YouTube</a>`;
      list.appendChild(li);
    }
  })();
  </script>
